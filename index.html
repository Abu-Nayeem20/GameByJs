<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guessing Game By Nayeem</title>
	<link rel="icon"  href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>

<div class="main-body">
	<h2 class="our-twon">
		
	</h2>
	<h2 class="our-tlost">
		
	</h2>
</div>
	<button onclick="actionNum();">START</button>

	<div class="star-icon-3">
		<img src="img/star.png">
		<img src="img/star.png">
		<img src="img/star.png">
	</div>
	<div class="star-icon-2">
		<img src="img/star.png">
		<img src="img/star.png">
	</div>
	<div class="star-icon-1">
		<img src="img/star.png">
	</div>
	<div class="lugh-icon">
		<img src="img/laughing.png">
	</div>



<script type="text/javascript">

	function actionNum() {

		location.reload();
		return false;
	};
	
	
	let numOfWon = 0;
	let numOfLos = 0;


	for (var i = 1; i <= 5; i++) {
	
		let guessNum = prompt("Enter a Num 1 to 5 : ");
		
		let randomNum = Math.floor(Math.random()*5 ) + 1;

		if (guessNum==randomNum) {

			document.write("<h1> You Have Won : " + randomNum + "<h1/>");
			numOfWon++;
		} else {
			document.write(" <h2> You Have Lost : " + randomNum + "<h2/>");
			numOfLos++;
		}

	document.querySelector(".our-twon").innerHTML="Total Won : " + numOfWon ;
	document.querySelector(".our-tlost").innerHTML="Total Lost : " + numOfLos ;

}

	if (numOfWon>=4) {
		document.querySelector(".star-icon-3").style.display = "block";
	}
	else if (numOfWon==3) {
		document.querySelector(".star-icon-2").style.display = "block";
	}
	else if (numOfWon==2) {
		document.querySelector(".star-icon-1").style.display = "block";
	}
	else{
		document.querySelector(".lugh-icon").style.display = "block";
	}


</script>
</body>
</html>
